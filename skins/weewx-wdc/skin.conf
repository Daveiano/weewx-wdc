# configuration file for the weewx-wdc skin
SKIN_NAME = Weather Data Center
SKIN_VERSION = 2.3.3

[ObservationBindings]
    [[custom_obs_1]]
        data_binding = extension_1_binding # eg wx_binding
        observation = obs_key # eg. outTemp
    [[custom_obs_2]]
        data_binding = extension_2_binding
        observation = another_obs_key

[Extras]
    # If weewx is installed in some sub-folder of your web server,
    # please specify the path here.
    base_path = /

    # If activated the Fontpage (index.html) will be automatically be
    # refreshed in the browser every 300 seconds.
    #refresh_interval = 300

    # Show a link to the GitHub respository of this skin. Set to False to hide.
    github_link = True

    # The radar code. Full html allowed.
    #radar_html = ''
    #radar_heading = Recent radar

    [[forecast_zambretti]]
        enable = False

    [[forecast_table_settings]]
        source = WU
        num_periods = 72
        num_days = 5
        show_hourly = 1
        show_day = 1
        show_date = 1
        show_outlook = 1
        show_temp = 1
        show_dewpoint = 0
        show_humidity = 0
        show_wind = 1
        show_tides = 0
        show_sun = 1
        show_moon = 1
        show_pop = 1
        show_precip = 1

    #[[weewx-DWD]]
    #   show_text_forecast = True
    #   text_forecast_VHDL = DWLG
    #   dwd_link = https://www.dwd.de/DE/wetter/wetterundklima_vorort/sachsen/sac_node.html
    #   show_pressure_map = True
    #   show_warning_map = True
    #   warning_map_filename = 'SchilderLZ.jpg'
    #   show_text_warnings = True
    #   show_warnings_on_front = XXX
    #   show_forecast = True
    #   mosmix_id = XXXX
    #   [[[forecast_table_settings]]]
    #       show_hourly = 1
    #       show_date = 1
    #       show_outlook = 1
    #       show_temp = 1
    #       show_dewpoint = 1
    #       show_pressure = 1
    #       show_wind= 1
    #       show_pop = 1
    #       show_precip = 1
    #       show_cloud_cover = 1
    #       show_sun_dur = 1
    #       carbon_icons = 0

[DisplayOptions]
    # 'alternative' or 'classic'.
    layout = 'alternative'

    # These days will be shown on the year and statistics pages.
    climatological_days = rainDays, summerDays, hotDays, desertDays, tropicalNights, stormDays, iceDays, frostDays

    # What to show in the tables.
    table_tile_observations = outTemp, outHumidity, barometer, windSpeed, windGust, windDir, rain, rainRate, snowDepth, dewpoint, windchill, heatindex, UV, ET, radiation, appTemp, cloudbase, extraTemp1, extraHumid1, extraTemp2, extraHumid2, extraTemp3, extraHumid3, extraTemp4, extraHumid4, extraTemp5, extraHumid5, extraTemp6, extraHumid6, extraTemp7, extraHumid7, extraTemp8, extraHumid8

    # What to show for the stat tiles.
    stat_tile_observations = outTemp, outHumidity, barometer, windSpeed, windDir, windGust, windGustDir, windrun, rain, rainRate, snowDepth, dewpoint, windchill, heatindex, UV, ET, radiation, appTemp, cloudbase, extraTemp1, extraHumid1, extraTemp2, extraHumid2, extraTemp3, extraHumid3, extraTemp4, extraHumid4, extraTemp5, extraHumid5, extraTemp6, extraHumid6, extraTemp7, extraHumid7, extraTemp8, extraHumid8

    # Stat tiles: Min/Max/Sum settings.
    stat_tiles_show_min = outTemp, outHumidity, barometer, pressure, altimeter, snowDepth, heatindex, dewpoint, windchill, cloudbase, appTemp
    stat_tiles_show_max = rainRate, hailRate, snowRate, UV
    stat_tiles_show_sum = rain, ET, hail, snow, lightning_strike_count, windrun

    # Stat tiles: show time when the min/max was reached.
    show_min_max_time_day = False
    show_min_max_time_yesterday = False
    show_min_max_time_week = False
    show_min_max_time_month = False

    # windDir as oridnals (N, E, S, W).
    stat_tile_winddir_ordinal = True
    diagram_tile_winddir_ordinal = True

    # Windrose.
    windRose_colors = "#f3cec9", "#e7a4b6", "#cd7eaf", "#a262a9", "#6f4d96", "#3d3b72"
    windRose_show_beaufort = True

    # Climatogram on year and statistics pages.
    climatogram_enable_stats = True
    climatogram_enable_year_stats = True

    ENABLE_D3_DIAGRAMS = False

    [[Icons]]
        #rain = "includes/icons/barometer.svg"

    #[[Rounding]]
        #dewpoint = 3

    [[tables]]
        #[[[Rounding]]]
            #outTemp = 3
        [[[day]]]
            aggregate_interval = 3600  # 1 hour
        [[[week]]]
            aggregate_interval = 21600  # 6 hours
        [[[month]]]
            aggregate_interval = 43200  # 12 hours
        [[[year]]]
            aggregate_interval = 86400  # 1 day
        [[[alltime]]]
            aggregate_interval = 86400  # 1 day

    [[diagrams]]
        #[[[Rounding]]]
            #barometer = 3

        [[[combined_observations]]]
            [[[[climatogram_year]]]]
                label = "Climatogram"
                curve="natural"
                aggregate_interval = month
                [[[[[obs]]]]]
                    [[[[[[rain]]]]]]
                        observation = "rain"
                    [[[[[[outTemp]]]]]]
                        observation = "outTemp"

            [[[[climatogram_statistics]]]]
                label = "Climatogram"
                curve="natural"
                aggregate_interval = year
                [[[[[obs]]]]]
                    [[[[[[rain]]]]]]
                        observation = "rain"
                    [[[[[[outTemp]]]]]]
                        observation = "outTemp"

            [[[[temp_min_max_avg]]]]
                label = "Temperature Min/Max/Avg"
                pointSize = 3
                yScaleOffset = 0.5
                markerValue = 0
                markerColor = "#00BFFF"
                [[[[[obs]]]]]
                    [[[[[[outTemp_min]]]]]]
                        observation = "outTemp"
                        aggregate_type = "min"
                        color = "#0198E1"
                    [[[[[[outTemp_average]]]]]]
                        observation = "outTemp"
                        aggregate_type = "avg"
                        color = "#666666"
                    [[[[[[outTemp_max]]]]]]
                        observation = "outTemp"
                        aggregate_type = "max"
                        color = "#8B0000"

            [[[[tempdew]]]]
                label = 'Temperature / Dewpoint'
                markerValue = 0
                markerColor = "#00BFFF"
                [[[[[obs]]]]]
                    [[[[[[temp]]]]]]
                        observation = "outTemp"
                    [[[[[[dew]]]]]]
                        observation = "dewpoint"
                        color = "#5F9EA0"

            [[[[windchill_heatindex]]]]
                label = 'Windchill / Heatindex'
                yScaleOffset = 0.5
                markerValue = 0
                markerColor = "#00BFFF"
                [[[[[obs]]]]]
                    [[[[[[chill]]]]]]
                        observation = "windchill"
                        color = '#0099CC'
                    [[[[[[heat]]]]]]
                        observation = "heatindex"
                        color = '#610000'

            [[[[wind]]]]
                label = 'Wind speed / Gust speed'
                yScaleMin = 0
                enableArea = True
                areaOpacity = 0.5
                curve = linear
                [[[[[obs]]]]]
                [[[[[[gust]]]]]]
                        observation = "windGust"
                        color = "#666666"
                    [[[[[[speed]]]]]]
                        observation = "windSpeed"
                        color = "#ffc000"


        # Diagram-type specific settings.
        [[[line]]]
            lineWidth = 2
            pointSize = 5
            isInteractive = True
            enablePoints = True
            enableCrosshair = True
            yScaleOffset = 3
            enableArea = False
            areaOpacity = 0.07
            # @see https://github.com/plouc/nivo/blob/master/packages/line/index.d.ts#L144
            curve = "natural"
        [[[bar]]]
            enableLabel = False
            isInteractive = True
            enableCrosshair = True
            yScaleOffset = 3

        # Observation specific settings.
        [[[outTemp]]]
            type = line
            color = "#8B0000"
        [[[dewpoint]]]
            type = line
            color = "#5F9EA0"
        [[[outHumidity]]]
            yScaleMin = 0
            yScaleMax = 103
            type = line
            enableArea = True
            color = "#0099CC"
        [[[pressure]]]
            yScaleOffset = 1
            type = line
            enableArea = True
            color = "#666666"
        [[[barometer]]]
            yScaleOffset = 1
            type = line
            enableArea = True
            color = "#666666"
        [[[altimeter]]]
            yScaleOffset = 1
            type = line
            enableArea = True
            color = "#666666"
        [[[windchill]]]
            type = line
            color = "#0099CC"
        [[[heatindex]]]
            type = line
            color = "#610000"
        [[[windDir]]]
            curve = "basis"
            lineWidth = 0
            yScaleMin = 0
            yScaleMax = 360
            type = line
            color = "#161616"
        [[[windSpeed]]]
            yScaleMin = 0
            type = line
            enableArea = True
            color = "#ffc000"
        [[[windGust]]]
            aggregate_type = "max"
            yScaleMin = 0
            type = line
            enableArea = True
            color = "#666666"
        [[[rain]]]
            aggregate_type = "sum"
            yScaleMin = 0
            yScaleOffset = 0.25
            type = bar
            color = "#0198E1"
        [[[rainRate]]]
            aggregate_type = "max"
            curve = "linear"
            yScaleMin = 0
            yScaleOffset = 0.25
            type = line
            color = "#0a6794"
        [[[UV]]]
            aggregate_type = "max"
            curve = "step"
            yScaleMin = 0
            yScaleOffset = 1
            type = line
            enableArea = True
            color = "#e61919"
        [[[ET]]]
            aggregate_type = "sum"
            yScaleMin = 0
            yScaleOffset = 0.02
            type = bar
            color = "#E97451"
        [[[radiation]]]
            curve = "basis"
            yScaleMin = 0
            type = line
            enableArea = True
            color = "#ff8c00"
        [[[cloudbase]]]
            yScaleMin = 0
            yScaleOffset = 300
            type = line
            enableArea = True
            color = "#92b6f0"
        [[[appTemp]]]
            type = line
            color = "#C41E3A"
            markerValue = 0
            markerColor = "#00BFFF"

        # Set which diagrams you want to see on the day, week month, etc pages.
        # Note for alltime: if aggregate_interval is not set,
        # it will be calculated automatically based on the number of days/records.
        [[[day]]]
            aggregate_interval = 1800 # 30 minutes
            [[[[observations]]]]
                [[[[[tempdew]]]]]
                [[[[[outHumidity]]]]]
                [[[[[barometer]]]]]
                [[[[[windchill_heatindex]]]]]
                [[[[[wind]]]]]
                [[[[[windDir]]]]]
                [[[[[windRose]]]]]
                [[[[[rain]]]]]
                    aggregate_interval = 7200  # 2 hours
                [[[[[rainRate]]]]]
                [[[[[UV]]]]]
                [[[[[ET]]]]]
                    aggregate_interval = 7200  # 2 hours
                [[[[[radiation]]]]]
                [[[[[cloudbase]]]]]
                [[[[[appTemp]]]]]

        [[[week]]]
            aggregate_interval = 7200  # 2 hours
            [[[[observations]]]]
                [[[[[tempdew]]]]]
                [[[[[outHumidity]]]]]
                [[[[[barometer]]]]]
                [[[[[windchill_heatindex]]]]]
                [[[[[wind]]]]]
                [[[[[windDir]]]]]
                [[[[[windRose]]]]]
                [[[[[rain]]]]]
                    aggregate_interval = 86400  # 1 day
                [[[[[rainRate]]]]]
                [[[[[UV]]]]]
                [[[[[ET]]]]]
                    aggregate_interval = 86400  # 1 day
                [[[[[radiation]]]]]
                [[[[[cloudbase]]]]]
                [[[[[appTemp]]]]]

        [[[month]]]
            aggregate_interval = 21600  # 6 hours
            [[[[observations]]]]
                [[[[[temp_min_max_avg]]]]]
                [[[[[tempdew]]]]]
                [[[[[outHumidity]]]]]
                [[[[[barometer]]]]]
                [[[[[windchill_heatindex]]]]]
                [[[[[wind]]]]]
                [[[[[windDir]]]]]
                [[[[[windRose]]]]]
                [[[[[rain]]]]]
                    aggregate_interval = 172800  # 2 days
                [[[[[rainRate]]]]]
                [[[[[UV]]]]]
                [[[[[ET]]]]]
                    aggregate_interval = 172800  # 2 days
                [[[[[radiation]]]]]
                [[[[[cloudbase]]]]]
                [[[[[appTemp]]]]]

        [[[year]]]
            aggregate_interval = 172800  # 2 days
            [[[[observations]]]]
                [[[[[temp_min_max_avg]]]]]
                [[[[[tempdew]]]]]
                [[[[[outHumidity]]]]]
                [[[[[barometer]]]]]
                [[[[[windchill_heatindex]]]]]
                [[[[[wind]]]]]
                [[[[[windDir]]]]]
                [[[[[windRose]]]]]
                [[[[[rain]]]]]
                    aggregate_interval = 1555200  # 8 days
                [[[[[rainRate]]]]]
                [[[[[UV]]]]]
                [[[[[ET]]]]]
                    aggregate_interval = 1555200  # 8 days
                [[[[[radiation]]]]]
                [[[[[cloudbase]]]]]
                [[[[[appTemp]]]]]

        [[[alltime]]]
            [[[[observations]]]]
                [[[[[temp_min_max_avg]]]]]
                [[[[[tempdew]]]]]
                [[[[[outHumidity]]]]]
                [[[[[barometer]]]]]
                [[[[[windchill_heatindex]]]]]
                [[[[[wind]]]]]
                [[[[[windDir]]]]]
                [[[[[windRose]]]]]
                [[[[[rain]]]]]
                [[[[[rainRate]]]]]
                [[[[[UV]]]]]
                [[[[[ET]]]]]
                [[[[[radiation]]]]]
                [[[[[cloudbase]]]]]
                [[[[[appTemp]]]]]

        # Diagram heights.
        [[[heights]]]
            [[[[classic]]]]
                height = "220px"
                height_md = "300px"
                height_lg = "250px"
                height_xlg = "225px"
                height_max = "225px"
            [[[[alternative]]]]
                height = "220px"
                height_md = "325px"
                height_lg = "325px"
                height_xlg = "250px"
                height_max = "250px"

[CheetahGenerator]
    encoding = html_entities
    search_list_extensions = user.weewx_wdc.WdcGeneralUtil, user.weewx_wdc.WdcStatsUtil, user.weewx_wdc.WdcDiagramUtil, user.weewx_wdc.WdcCelestialUtil, user.weewx_wdc.WdcArchiveUtil, user.weewx_wdc.WdcTableUtil, user.weewx_wdc.WdcForecastUtil

    #[[SummaryByDay]]
    #    [[[summary_day]]]
    #        template = day-archive/day-%Y-%m-%d.html.tmpl

    [[SummaryByMonth]]
        # Reports that summarize "by month"
        [[[NOAA_month]]]
            encoding = normalized_ascii
            template = NOAA/NOAA-%Y-%m.txt.tmpl
            #stale_age = 3600 # Every hour
        [[[summary_month]]]
            template = month-%Y-%m.html.tmpl
            #stale_age = 3600 # Every hour

    [[SummaryByYear]]
        # Reports that summarize "by year"
        [[[NOAA_year]]]
            encoding = normalized_ascii
            template = NOAA/NOAA-%Y.txt.tmpl
            #stale_age = 3600 # Every hour
        [[[summary_year]]]
            template = year-%Y.html.tmpl
            #stale_age = 3600 # Every hour

    # Reports that show statistics "to date", such as day-to-date,
    # week-to-date, month-to-date, etc.
    [[ToDate]]
        [[[day]]]
            template = index.html.tmpl

        #[[[yesterday]]]
        #    template = yesterday.html.tmpl

        [[[week]]]
            template = week.html.tmpl

        [[[month]]]
            template = month.html.tmpl

        [[[year]]]
            template = year.html.tmpl
            #stale_age = 3600 # Every hour

        [[[statistics]]]
            template = statistics.html.tmpl
            stale_age = 43200 # Twice a day

        [[[celestial]]]
            template = celestial.html.tmpl

    # Static pages, add as many as you want.
    [[Static]]
        [[[about]]]
            template = about.html.tmpl
            title = About
        #[[[DWD]]]
            #template = dwd.html.tmpl
            #title = Vorhersage vom DWD

[Units]
    [[TimeFormats]]
        # @see https://weewx.com/docs/customizing.htm#Units_TimeFormats
        day        = %X
        week       = %x
        month      = %x
        year       = %x
        rainyear   = %x
        current    = %x %X
        ephem_day  = %X
        ephem_year = %x
        stats      = %x %X
        daily_archive = %Y-%m-%d

[CopyGenerator]
    copy_once = dist/main.js, dist/main.css, plotly-custom-build.min.js, favicon.ico, manifest.json, icon-192x192.png, icon-256x256.png, icon-384x384.png, icon-512x512.png, service-worker.js, offline.html, dist/assets
    # copy_always =

[Generators]
    generator_list = weewx.cheetahgenerator.CheetahGenerator, weewx.reportengine.CopyGenerator