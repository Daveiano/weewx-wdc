name: Tests

on:
  push:
    branches: ["*"]
    #paths:
    #- "**.py"
    #- skins/**
    #- bin/**
    #- test/**
    #- package.json
  pull_request:
    branches: [1.x, 2.x]
    paths:
      - "**.py"
      - skins/**
      - bin/**
      - test/**
      - package.json

jobs:
  shunit2-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ðŸ”¨ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"

      - name: ðŸ”¨ install yarn and dependecies
        run: yarn install

      - name: Run shunit2 tests
        run: ./test/run_tests.sh

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test_install_report_artifacts
          path: test/test_install_report/artifacts/

      - uses: actions/upload-artifact@v3
        with:
          name: artifacts-alternative-weewx-html
          path: test/test_install_report/artifacts-alternative-weewx-html/

      - uses: actions/upload-artifact@v3
        with:
          name: artifacts-classic-weewx-html
          path: test/test_install_report/artifacts-classic-weewx-html/

  jest:
    needs: shunit2-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ðŸ”¨ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"

      - name: ðŸ”¨ install yarn and dependecies
        run: yarn install

      - uses: actions/download-artifact@v3
        with:
          name: artifacts-alternative-weewx-html
          path: test/e2e-tests/artifacts-alternative-weewx-html

      - uses: actions/download-artifact@v3
        with:
          name: artifacts-classic-weewx-html
          path: test/e2e-tests/artifacts-classic-weewx-html

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: test/e2e-tests

      - name: Run jest tests
        run: yarn run test
